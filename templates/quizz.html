<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Informatique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/quiz.js"></script>
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body class="container py-4">
    <h2 class="mb-4 text-center">Quiz Informatique (20 Questions)</h2>
    <form method="POST">
        {% for q in questions %}
            <div class="mb-3 p-3 border rounded">
                <p><b>{{ q.id }}. {{ q.question }}</b></p>
                {% for choice in q.choices %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.id }}" value="{{ choice }}" required>
                        <label class="form-check-label">{{ choice }}</label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Soumettre âœ…</button>
        </div>
    </form>
</body>
</html>
