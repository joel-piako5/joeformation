{% extends "base.html" %}
{% block title %}Ajouter PDF{% endblock %}
{% block content %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='upload/fond.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
<h2 style="text-align:center; margin-bottom:20px;">Ajouter un PDF</h2>
<form method="post" enctype="multipart/form-data" style="max-width:400px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,0.1);">
    <input type="file" name="file" accept="application/pdf" required style="width:100%; padding:12px; margin-bottom:20px; border-radius:6px; border:1px solid #ccc;">
    <button type="submit" style="background:#17a2b8; color:white; padding:12px 20px;
     border:none; border-radius:6px; font-size:16px;">Uploader</button>
</form>
{% endblock %}
