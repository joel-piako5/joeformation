{% extends "base.html" %}
{% block title %}Lecture PDF{% endblock %}
{% block content %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='upload/lab.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
<h2 style="text-align:center; margin-bottom:20px;">Lecture PDF</h2>
<embed src="{{ url_for('uploaded_file', filename=filename) }}" type="application/pdf" style="display:block; margin:auto; border-radius:8px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:100%; height:600px;">
{% endblock %}
