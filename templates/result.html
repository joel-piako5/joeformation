<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/froid.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>
<body class="container py-5">
    <div class="alert alert-info text-center">
        <h3>Votre score : {{ score }}/{{ total }}</h3>
        {% if score == total %}
            <p>🎉 Félicitations ! Vous êtes un expert !</p>
        {% elif score >= total/2 %}
            <p>👍 Bon travail, continuez vos révisions.</p>
        {% else %}
            <p>⚠ Besoin de réviser davantage.</p>
        {% endif %}
    </div>
    <div class="text-center">
         <a href="{{ url_for('quizz') }}" class="btn btn-outline-primary btn-lg btn-custom">Rejouer 🔄</a>
         <a href="{{ url_for('page') }}" class="btn btn-outline-primary btn-lg btn-custom">Retour accueil</a>
    </div>
</body>
</html>
