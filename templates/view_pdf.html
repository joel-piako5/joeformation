{% extends "base.html" %}
{% block title %}Lecture PDF{% endblock %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='upload/lab.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 50px 20px;
    }

    .pdf-container {
        background: rgba(255,255,255,0.95);
        padding: 20px;
        border-radius: 15px;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        animation: fadeIn 0.8s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2 {
        text-align: center;
        color: #0d6efd;
        margin-bottom: 25px;
        font-weight: bold;
    }

    embed {
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        width: 100%;
        height: 80vh;
        max-height: 900px;
        transition: transform 0.2s;
    }

    embed:hover {
        transform: scale(1.02);
    }

    .btn-back {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 1.1rem;
        border-radius: 8px;
        font-weight: bold;
        color: white;
        background-color: #0d6efd;
        text-decoration: none;
        transition: transform 0.2s;
    }

    .btn-back:hover {
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
        embed {
            height: 70vh;
        }
    }

    @media (max-width: 480px) {
        embed {
            height: 60vh;
        }
    }
</style>

<div class="pdf-container">
    <h2>ðŸ“„ Lecture PDF</h2>
    <embed src="{{ url_for('uploaded_file', filename=filename) }}" type="application/pdf">
    <a href="{{ url_for('pdfs') }}" class="btn-back">â¬… Retour aux PDFs</a>
</div>
{% endblock %}
