<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R√©sultat Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/froid.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease;
        }

        .result-box h3 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #007bff;
        }

        .result-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn-custom {
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h3>Votre score : {{ score }}/{{ total }}</h3>
        
        {% if score == total %}
            <p class="text-success">üéâ F√©licitations ! Vous √™tes un expert !</p>
        {% elif score >= total/2 %}
            <p class="text-primary">üëç Bon travail, continuez vos r√©visions.</p>
        {% else %}
            <p class="text-danger">‚ö† Besoin de r√©viser davantage.</p>
        {% endif %}

        <div>
            <a href="{{ url_for('quizz') }}" class="btn btn-success btn-lg btn-custom">üîÑ Rejouer</a>
            <a href="{{ url_for('page') }}" class="btn btn-outline-primary btn-lg btn-custom">üè† Retour Accueil</a>
        </div>
    </div>
</body>
</html>
