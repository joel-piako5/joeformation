{% extends "base.html" %}
{% block title %}VidÃ©os{% endblock %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='upload/foud.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 80px;
    }

    .videos-container {
        background: rgba(255,255,255,0.95);
        padding: 30px 20px;
        border-radius: 15px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        animation: fadeIn 0.8s ease;
    }

    h2 {
        text-align: center;
        color: #007bff;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .video-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .video-list li {
        background: #c6fc81;
        margin-bottom: 12px;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        text-align: center;
        transition: transform 0.2s ease, background 0.3s;
    }

    .video-list li:hover {
        transform: scale(1.03);
        background: #b0f066;
    }

    .video-list a {
        text-decoration: none;
        color: #007BFF;
        font-weight: 500;
        font-size: 1.1rem;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="videos-container">
    <h2>ðŸŽ¬ VidÃ©os disponibles</h2>
    <ul class="video-list">
    {% for f in files %}
      <li>
        <a href="{{ url_for('watch_video', filename=f) }}">{{ f }}</a>
      </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
