<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des matiÃ¨res</title>
    <!-- Lien Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='upload/acc.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }

        .card-header {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .list-group-item {
            font-size: 1.1rem;
            padding: 15px 20px;
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #f0f8ff;
            transform: translateX(5px);
        }

        .btn-custom {
            display: block;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            transition: transform 0.2s ease, background 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            background: #0d6efd;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                ðŸ“š Liste des matiÃ¨res
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for m in matieres %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ m }}
                            <span class="badge bg-success rounded-pill">Disponible</span>
                        </li>
                    {% endfor %}
                </ul>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-lg btn-custom">â¬… Retour au Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
