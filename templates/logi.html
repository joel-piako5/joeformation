{% extends "base.html" %}
{% block title %}Connexion Admin{% endblock %}
{% block content %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='upload/fond.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
<h2 style="text-align:center; color:#333;">Connexion Admin</h2>
<form method="post" style="max-width:400px; margin:auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,0.1);">
  <input type="email" name="email" placeholder="Email" required style="width:100%; padding:12px; margin:10px 0; border-radius:6px; border:1px solid #ccc;">
  <input type="password" name="code" placeholder="Code" required style="width:100%; padding:12px; margin:10px 0; border-radius:6px; border:1px solid #ccc;">
  <button type="submit" style="background:#28a745; color:white; width:100%; padding:12px; border-radius:6px;">Se connecter</button>
</form>
{% endblock %}
