{% extends "base.html" %}
{% block title %}Ajouter PDF{% endblock %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='upload/fond.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 50px;
    }

    .upload-container {
        background: rgba(255,255,255,0.95);
        padding: 30px 25px;
        border-radius: 15px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        animation: fadeIn 0.8s ease;
        text-align: center;
    }

    h2 {
        color: #17a2b8;
        margin-bottom: 25px;
        font-weight: bold;
    }

    input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 6px;
        border: 1px solid #ccc;
        cursor: pointer;
    }

    input[type="file"]:hover {
        border-color: #17a2b8;
    }

    button {
        background: #17a2b8;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        transition: transform 0.2s ease;
    }

    button:hover {
        transform: scale(1.05);
        background: #138496;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
        .upload-container {
            padding: 20px 15px;
        }
    }
</style>

<div class="upload-container">
    <h2>ðŸ“„ Ajouter un PDF</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" required>
        <button type="submit">Uploader âœ…</button>
    </form>
</div>
{% endblock %}
