<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Plateforme éducative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('{{ url_for('static', filename='upload/foud.jpg') }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
  }

  .conteneur-de-connexion {
    max-width: 90%;
    margin: 50px auto;
    padding: 20px;
    background-color: #e6e6e6;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  .conteneur-de-connexion h2 {
    font-size: 28px;
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    font-size: 18px;
    padding: 12px;
    width: 100%;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button, .btn {
    font-size: 18px;
    padding: 12px 24px;
    width: 100%;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover, .btn:hover {
    background-color: #0056b3;
  }
</style>

</head>
<body>

<div class="login-container">
    <h2>Connexion</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="irjoel@gmail.com">
        </div>
        <div class="mb-3">
            <label for="mot_de_passe" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="mot_de_passe" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>

    <p class="text-center mt-3">
        Pas encore de compte ? <a href="/register">Créer un compte</a>
    </p>
</div>

</body>

</html>
