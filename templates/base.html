<style>
body { 
  font-family: 'Segoe UI', sans-serif; 
  margin:0; 
  background: #f4f7f9; 
  font-size: 16px; /* Taille de base lisible */
}

header { 
  background: #007BFF; 
  padding: 15px 20px; 
  color: white; 
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
  flex-wrap: wrap; 
}

header a { 
  color: white; 
  text-decoration: none; 
  margin-left: 15px; 
  font-weight: 500; 
  font-size: 1rem; 
}

header a:hover { 
  text-decoration: underline; 
}

.container { 
  max-width: 1000px; 
  margin: 20px auto; 
  padding: 0 15px; 
  word-wrap: break-word; /* Empêche le débordement de texte */
}

button { 
  cursor: pointer; 
  border-radius: 5px; 
  border: none; 
  padding: 10px 20px; 
  font-size: 1rem; 
}

.flash { 
  color: red; 
  text-align: center; 
  margin-top: 10px; 
  font-size: 0.95rem;
}

table { 
  width: 100%; 
  border-collapse: collapse; 
  font-size: 0.9rem; 
}

table th, table td { 
  padding: 10px; 
  border-bottom: 1px solid #ccc; 
  text-align: left; 
  word-break: break-word; /* Texte qui dépasse passe à la ligne */
}

table tr:hover { 
  background: #e9f0ff; 
}

.delete-btn { 
  color: #fff; 
  background: #dc3545; 
  padding: 6px 12px; 
  border-radius: 5px; 
  text-decoration: none; 
  font-size: 0.85rem;
}

.delete-btn:hover { 
  background: #b02a37; 
}

/* Responsive pour mobile */
@media (max-width: 768px) {
  body { font-size: 15px; }
  header { flex-direction: column; align-items: flex-start; padding: 15px; }
  header div { margin-top: 10px; }
  table th, table td { padding: 8px; font-size: 0.85rem; }
  button { padding: 8px 16px; font-size: 0.9rem; }
  .delete-btn { padding: 5px 10px; font-size: 0.8rem; }
}

@media (max-width: 480px) {
  body { font-size: 14px; }
  header a { display: block; margin: 5px 0; }
  .container { padding: 0 10px; }
  table th, table td { font-size: 0.8rem; padding: 6px; }
  button { padding: 6px 12px; font-size: 0.85rem; }
  .delete-btn { padding: 4px 8px; font-size: 0.75rem; }
}
</style>
