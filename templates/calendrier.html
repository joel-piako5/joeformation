<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='upload/log.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .calendar-container {
            background: rgba(255,255,255,0.95);
            padding: 30px 20px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            animation: fadeIn 0.8s ease;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
            font-weight: bold;
        }

        table.calendar {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        table.calendar th, table.calendar td {
            border: 1px solid #dee2e6;
            width: 14%;
            height: 100px;
            text-align: center;
            vertical-align: top;
            position: relative;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }

        table.calendar th {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }

        table.calendar td:hover:not(.today) {
            background-color: #cce5ff;
            transform: scale(1.05);
        }

        .today {
            background-color: #198754;
            color: white;
            border-radius: 50%;
            font-weight: bold;
        }

        .tooltip {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ffc107;
            color: #000;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 0.75rem;
            display: none;
        }

        table.calendar td:hover .tooltip {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            table.calendar th, table.calendar td {
                height: 70px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            table.calendar th, table.calendar td {
                height: 60px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="calendar-container">
    <h2>ðŸ“… Calendrier du mois</h2>
    <table class="table calendar">
        <thead class="text-center">
            <tr>
                <th>Lun</th>
                <th>Mar</th>
                <th>Mer</th>
                <th>Jeu</th>
                <th>Ven</th>
                <th>Sam</th>
                <th>Dim</th>
            </tr>
        </thead>
        <tbody>
            {% for week in weeks %}
                <tr>
                    {% for day in week %}
                        {% if day == 0 %}
                            <td></td>
                        {% else %}
                            <td class="{% if year == today.year and month == today.month and day == today.day %}today{% endif %}">
                                {{ day }}
                                <span class="tooltip">Ã‰vÃ©nement !</span>
                            </td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
