
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Informatique - Ir Joel Piako</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6610f2);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;

            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: #fff;
        }
        .quiz-container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            color: #222;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
            padding: 30px;
            animation: fadeIn 0.8s ease;
        }
        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: #007bff;
        }
        .question-box {
            background: #f8f9fa;
            border: 1px solid #e3e3e3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .btn-success {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>üìù Quiz Informatique<br><small>Pr√©par√© par Ir Joel Piako</small></h2>
        <form method="POST">
            {% for q in questions %}
                <div class="question-box">
                    <p><b>{{ q.id }}. {{ q.question }}</b></p>
                    {% for choice in q.choices %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ q.id }}" value="{{ choice }}" required>
                            <label class="form-check-label">{{ choice }}</label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">‚úÖ Soumettre mes r√©ponses</button>
        </form>
    </div>
</body>
</html>
