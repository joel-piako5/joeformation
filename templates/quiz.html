<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Informatique préparer par Ir joel piako</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background:blue;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>

</head>
<body class="container py-4">
    <h2 class="mb-4">Quiz Informatique préparer par Ir joel piako</h2>
    <form method="POST">
        {% for q in questions %}
            <div class="mb-3 p-3 border rounded">
                <p><b>{{ q.id }}. {{ q.question }}</b></p>
                {% for choice in q.choices %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.id }}" value="{{ choice }}" required>
                        <label class="form-check-label">{{ choice }}</label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Soumettre</button>
    </form>
</body>
</html>
