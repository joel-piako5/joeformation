{% extends "base.html" %}
{% block content %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='upload/fond.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
<div class="container">
    <h2 class="mt-4">Supprimer un fichier</h2>
    <p>Sélectionnez un fichier à supprimer :</p>

    {% if files %}
        <ul class="list-group">
            {% for f in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ f }}
                <form method="post" action="{{ url_for('delete_file') }}" onsubmit="return confirm('Voulez-vous vraiment supprimer {{ f }} ?');">
                    <input type="hidden" name="filename" value="{{ f }}">
                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucun fichier trouvé dans le dossier uploads.</p>
    {% endif %}
</div>
{% endblock %}
