<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Informatique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS + JS -->
    <script src="/static/quiz.js"></script>
    <link rel="stylesheet" href="/static/custom.css">

    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .quiz-container {
            background: rgba(255,255,255,0.95);
            color: #000;
            border-radius: 15px;
            padding: 40px 30px;
            margin-top: 40px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease;
        }

        .quiz-container h2 {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 25px;
        }

        .form-check {
            background: #f9f9f9;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .form-check:hover {
            transform: scale(1.02);
            background: #e9f0ff;
        }

        .btn-custom {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h2 class="text-center">üìù Quiz Informatique (20 Questions)</h2>

            <form method="POST">
                {% for q in questions %}
                    <div class="mb-3 p-3 border rounded">
                        <p><b>{{ q.id }}. {{ q.question }}</b></p>
                        {% for choice in q.choices %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ q.id }}" value="{{ choice }}" required>
                                <label class="form-check-label">{{ choice }}</label>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg btn-custom">Soumettre ‚úÖ</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
